<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>

<body>
    <div id="container">
        <h1>TIP CALCULATOR</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
              <input id="billamt" type="text" placeholder="Enter bill amount">
                <p>How was your service?</p>
                <select id="service">
                    <option value="0.3"> 30% - Outstanding</option>
                    <option value="0.2"> 20% - Better</option>
                    <option value="0.1"> 10% - Good</option>
                    <option value="0.0"> 0% - Poor</option>
                </select>

            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Number of people"> <span>People</span>

            <button type="button" id="calculate">Calculate</button>
        </div>

        <DIV id="totaltip">

            <sup>$</sup><span id="tip">0.00</span>

            <small id="each">each</small>
        </DIV>
    </div>
    <script type="text/javascript" src="tipcal.js"></script>
</body>

</html>
